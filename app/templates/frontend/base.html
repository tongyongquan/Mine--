<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Mine-{% block title %} {% endblock %}</title>
    <link rel="stylesheet"
          href="{{ url_for('static',filename='lib/layui/css/layui.css') }}">
    <link rel="stylesheet"
          href="{{ url_for('static',filename='lib/animate.css') }}">
    <link rel="stylesheet"
          href="{{ url_for('static',filename='css/base.css') }}">
    {% block head %}{% endblock %}

</head>

<body>

<!-- 你的HTML代码 -->

<ul class="layui-nav" lay-filter="">
    <li class="layui-nav-item "><a href="{{ url_for('frontend.index') }}">云笔记</a></li>
    {% for navlabel in nav_labels %}
        <li class="layui-nav-item">
            <a href="{{ url_for('frontend.frontendlist',label_id=navlabel.id) }}">{{ navlabel.name }}
            </a>
        </li>

    {% endfor %}

    <li class="layui-nav-item"><a href="">大数据</a></li>
    <li class="layui-nav-item">

        <a href="javascript:;">爬虫</a>
        <dl class="layui-nav-child"> <!-- 二级菜单 -->
            <dd><a href="{{ url_for('spider.github_spider') }}">Github</a></dd>
            <dd><a href="{{ url_for('spider.collect') }}">收藏夹</a></dd>
        </dl>
    </li>
    <li class="layui-nav-item"><a href="">社区</a></li>

    <li class="layui-nav-item">
        <a href="">控制台<span class="layui-badge">9</span></a>
    </li>



</ul>

<div class="layui-container">

{% block main %}{% endblock %}

</div>


<script src="{{ url_for('static',filename='lib/layui/layui.js') }}"></script>
<script>
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function () {
        var element = layui.element;

        //…
    });
</script>
{% block js %}

{% endblock %}
</body>

</html>
